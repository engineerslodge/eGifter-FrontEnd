    <body class="bg-transparent">
        <main>
            <section class="container d-flex flex-column vh-100">
                <div class="row align-items-center justify-content-center g-0 h-lg-100 py-8">
                    <div class="col-lg-5 col-md-8 py-8 py-xl-0">
                        <!-- Card -->
                        <div class="card shadow">
                            <!-- Card body -->
                            <div class="card-body p-6">
                                <div class="mb-4">
                                    <h1 class="mb-1 fw-bold">Sign up</h1>
                                    <span>
                                        Already have an account?
                                        <a href="admin-sign-in.html" class="ms-1">Sign in</a>
                                    </span>
                                </div>
                                <!-- Form -->
                                <form class="needs-validation" novalidate>
                                    <!-- Username -->
                                    <div class="mb-3">
                                        <label for="username" class="form-label">User Name</label>
                                        <input type="text" id="username" class="form-control" name="fullname" placeholder="User Name" required >
                                        <div class="invalid-feedback">Full Name</div>
                                    </div>
                                    <!-- Email -->
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Email</label>
                                        <input type="email" id="email" class="form-control" name="email" placeholder="Email address here" required >
                                        <div class="invalid-feedback">Please enter valid Email.</div>
                                    </div>
                                    <!-- Password -->
                                    <div class="mb-3">
                                        <label for="password" class="form-label">Password</label>
                                        <input type="password" id="password" class="form-control" name="password" placeholder="**************" required >
                                        <div class="invalid-feedback">Please enter valid password.</div>
                                    </div>
                                    <div>
                                        <!-- Button -->
                                        <div class="d-grid">
                                            <button type="submit" class="btn btn-primary">Create an Account</button>
                                        </div>
                                    </div>
                                </form>
                                 
                            </div>
                        </div>
                    </div>
                </div>
